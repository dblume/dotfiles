# C-b already in use by vim for page up. Use screen's prefix.
set -g prefix C-a
unbind C-b
bind C-a send-prefix
# Make ^a a send ^a (Useful in minicom)
bind a send-prefix

# No delay for escape key press (vim mode changes)
set -sg escape-time 0

# Copy mode more intuitive for vim users, use v and y
# From https://dev.to/iggredible/the-easy-way-to-copy-text-in-tmux-319g
# See https://ianthehenry.com/posts/how-to-configure-tmux/ for copy-pipe tips.
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi C-v send -X rectangle-toggle
bind -T copy-mode-vi y send -X copy-selection-and-cancel

# Vim style pane splitting
bind v split-window -h
bind s split-window -v

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# pane sizing with capital letters
bind -r H resize-pane -L
bind -r J resize-pane -D
bind -r K resize-pane -U
bind -r L resize-pane -R

# Use Alt-vim keys without prefix key to switch panes
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# These next two bind-keys, f and o, are from: https://jyn.dev/how-i-use-my-terminal/
# Validation of the regex: https://gist.github.com/dblume/51d36f5656ecbb03012c604e4156ecd6
# 1. Do a `rg` search or get a backtrace or compile error.
# 2. Prefix + f to enter copy mode and search backward for a file path regex.
# 3. Navigate selections with n/N.
# 4. Once found, o to open the file in $EDITOR.
bind-key f copy-mode \; send-keys -X search-backward \
  '(^|[[:space:]])(("([[:alnum:] _\.#$%&+=@-]+|~)?(/[[:alnum:] _\.#$%&+=@-]+)*"|([[:alnum:]_\.#$%&+=@-]+|~)?(/[[:alnum:]_\.#$%&+=@-]+)+|[[:alnum:]_\.#$%&+=@-]*[[:alpha:]][[:alnum:]_\.#$%&+=@-]*)(:[0-9]{1,10})|([[:alnum:]_\.#$%&+=@-]+|~)?(/[[:alnum:]_\.#$%&+=@-]+){2,}(:[0-9]{1,10})?)(:[0-9]{1,10})?(\>|$)'

# save the buffer, then open an editor in the current pane
bind-key -T copy-mode-vi o send-keys -X copy-pipe-and-cancel \
    'xargs -I {} tmux send-keys "${EDITOR:-vi} {}"; tmux send-keys "C-m"'

# open an app in current directory in a popup
# from https://www.youtube.com/watch?v=70cN9swORE8&t=440s
